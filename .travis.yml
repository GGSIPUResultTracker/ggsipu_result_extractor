language: python
python: "3.6"
sudo: false

env:
  - TOX_ENV=py34
  - TOX_ENV=py35
  - TOX_ENV=py36

install:
  - pip install tox 

script:
  - tox -e $TOX_ENV

matrix:
  # Python 3.5 not yet available on travis, watch this to see when it is.
  fast_finish: true
  allow_failures:
    - env: TOX_ENV=py35


